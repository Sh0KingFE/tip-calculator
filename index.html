<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>napiwek</title>
</head>
<body>
    
    <main>
        
        <h1>Napiwek</h1>
        <span class="line"></span>
        
        <div class="bill">
            <h3>Kwota</h3>
            <div class="input">
                <i class="bi bi-currency-dollar"></i>
                <input type="number" id="inputBill" min="0">
            </div>
        </div>
        
        <div class="guests">
            <h3>Liczba gosci</h3>
            <div class="input">
                <i class="bi bi-people-fill"></i>
                <input type="number" id="inputGuest">
            </div>
        </div>
        
        <div class="service">
            <h3>Jakosc obslugi</h3>
                <select id="inputService">
                    <option value="">Wybierz...</option>
                    <option value="0.3">30% - Niesamowita obsluga</option>
                    <option value="0.2">20% - Bardzo dobra</option>
                    <option value="0.15">15% - Bylo okej</option>
                    <option value="0.1">10% - Nie podobalo mi sie</option>
                    <option value="0.05">5% - Tragiczna</option>
                </select>
        </div>
        
        <span class="line"></span>
        <button type="button" id="calculate" onclick="calculate()">Przelicz</button>
        
        <div class="koncowaKwota">
            <h1>Twoj napiwek jest rowny: </h1>
            <h3 id="napiwek">//////////</h1>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
